# Sea-Saw CRM Unified Gateway Configuration
# This nginx gateway serves as the unified entry point for both frontend and backend

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=100r/s;

server {
    listen 80;
    server_name _;  # Replace with your domain in production

    # Docker DNS resolver for dynamic upstream resolution
    # This prevents nginx from caching IPs when containers restart
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Increase client body size for file uploads
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (CSP)
    # Adjust based on your application's needs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

    # Permissions Policy (formerly Feature-Policy)
    # Restrict browser features to prevent misuse
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    # HTTP Strict Transport Security (HSTS)
    # Only enable after SSL is configured
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";

    # =============================================
    # Backend API Routes (Django)
    # =============================================

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        # Dynamic upstream resolution (re-resolves DNS on each request)
        set $backend_upstream sea-saw-backend:8000;
        proxy_pass http://$backend_upstream;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Django admin interface
    location /admin/ {
        limit_req zone=general_limit burst=50 nodelay;

        # Dynamic upstream resolution
        set $backend_upstream sea-saw-backend:8000;
        proxy_pass http://$backend_upstream;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    # Django static files (CSS, JS, admin assets)
    location /static/ {
        limit_req zone=static_limit burst=200 nodelay;
        alias /home/app/web/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Protected media files (served via X-Accel-Redirect from Django)
    # This location is INTERNAL ONLY - not accessible directly from the internet
    # Django permission-checked download view uses X-Accel-Redirect to serve files
    location /protected-media/ {
        internal;  # Only accessible via X-Accel-Redirect from Django
        alias /home/app/web/mediafiles/;

        # Security: prevent directory listing
        autoindex off;

        # Optional: add cache headers for performance
        expires 7d;
        add_header Cache-Control "private";
    }

    # REMOVED: Direct /media/ access
    # Old configuration allowed unauthorized access to all uploaded files
    # Now all media files must go through Django's permission-checked download view
    # which uses X-Accel-Redirect to the /protected-media/ internal location above

    # Health check endpoint (no rate limit, returns 200 directly)
    location = /health/ {
        access_log off;
        return 200 '{"status": "ok"}';
        add_header Content-Type application/json;
    }

    # =============================================
    # Frontend Routes (React Native Web / Expo)
    # =============================================

    # All frontend requests are proxied to the frontend service
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        # Dynamic upstream resolution
        set $frontend_upstream sea-saw-frontend:80;
        proxy_pass http://$frontend_upstream;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;

        # Preserve original caching headers from frontend
        proxy_pass_header Cache-Control;
        proxy_pass_header Expires;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logging
    access_log /var/log/nginx/gateway.access.log;
    error_log /var/log/nginx/gateway.error.log warn;
}
