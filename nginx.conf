# Sea-Saw CRM Unified Gateway Configuration
# This nginx gateway serves as the unified entry point for both frontend and backend

# Upstream definitions
upstream backend_server {
    # Backend service name from docker-compose
    server backend:8000;

    # Optional: Add multiple backend instances for load balancing
    # server backend-2:8000;
    # server backend-3:8000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=100r/s;

server {
    listen 80;
    server_name _;  # Replace with your domain in production

    # Increase client body size for file uploads
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";

    # =============================================
    # Backend API Routes (Django)
    # =============================================

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Django admin interface
    location /admin/ {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://backend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    # Django static files (CSS, JS, admin assets)
    location /static/ {
        limit_req zone=static_limit burst=200 nodelay;
        alias /home/app/web/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Django media files (user uploads)
    location /media/ {
        limit_req zone=static_limit burst=200 nodelay;
        alias /home/app/web/mediafiles/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check endpoint (no rate limit)
    location /health/ {
        access_log off;
        proxy_pass http://backend_server;
        proxy_set_header Host $host;
    }

    # =============================================
    # Frontend Routes (React Native Web / Expo)
    # =============================================

    # Frontend static assets (with long cache)
    location ~* ^/assets/.+\.(ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|mp4|webm)$ {
        root /usr/share/nginx/html;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Frontend static resources
    location ~* \.(ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|mp4|webm)$ {
        root /usr/share/nginx/html;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Frontend application (SPA with client-side routing)
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # Try to serve file directly, fallback to index.html for SPA routing
        try_files $uri $uri.html $uri/ /index.html;

        # Don't cache HTML files
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logging
    access_log /var/log/nginx/gateway.access.log;
    error_log /var/log/nginx/gateway.error.log warn;
}
